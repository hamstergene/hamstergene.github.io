title: Eugene Homyakov
tagline: The Blog
description: Software Developer
canonical_url: https://hamstergene.github.io

author:
  name: Eugene Homyakov

github_username: hamstergene
repository: hamstergene/hamstergene.github.io

disqus_username: hamstergene

markdown: kramdown

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

paginate: 10

permalink: /:collection/:path/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      comments: true

gems:
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock

livereload: true
