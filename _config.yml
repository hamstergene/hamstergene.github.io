title: Eugene Homyakov
tagline: The Blog
description: Software Developer

author:
  name: Eugene Homyakov

github_username: hamstergene
repository: hamstergene/hamstergene.github.io

markdown: kramdown

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

paginate: 10

permalink: /:collection/:path/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"

gems:
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock

livereload: true
