---
layout: default
---

<div class="page sheet">
    <div class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.date != nil %}
        <span class="page-date">{{ page.date | date_to_string }}</span>
        {% endif %}
    </div>
    <div class="page-content">
        {{ content }}
    </div>
</div>
